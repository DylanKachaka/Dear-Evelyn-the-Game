<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Evelyn...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">Dear Evelyn...</h1>
        <div class="puzzle-grid" id="puzzle-grid">
            <!-- Tiles will be generated by JS -->
        </div>
    </div>

    <div class="win-modal" id="win-modal">
        <div class="win-content">
            <h2 class="win-message">Congratulation my love.</h2>
            <div class="heart">❤️</div>
            <button class="play-again-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
